version: '3.8'

services:
  unattendbuilder:
    # Use the pre-built image from GitHub Container Registry
    image: ghcr.io/aurafross/windows_key_builder:latest
    container_name: unattendbuilder

    # Optional: Keep build context for local development (commented out)
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    ports:
      - "127.0.0.1:8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
